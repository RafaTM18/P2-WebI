    <main>
        <div>
            <form id="form">
                <div class="tab">
                    <h2>Informações do dono:</h2>
                    <hr>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" title="XXX.XXX.XXX-XX">
                    </div>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required minlength="3">
                    </div>
                    <hr>
                </div>

                <div class="tab">
                    <h2>Informações do pet:</h2>
                    <hr>
                    <div>
                        <label for="nomePet">Nome:</label>
                        <input type="text" name="nomePet" id="nomePet" required minlength="3">
                    </div>
                    <div>
                        <label for="raca">Raça:</label>
                        <input type="text" name="raca" id="raca" required minlength="3">
                    </div>
                    <hr>
                </div>

                <div class="tab">
                    <h2>Outras informações do pet:</h2>
                    <hr>
                    <div>
                        <label for="dia">Data de Nascimento:</label>
                        <input type="text" class="data" name="dia" id="dia" size="1" maxlength="2" placeholder="dd" required>
                        /
                        <input type="text" class="data" name="mes" id="mes" size="1" maxlength="2" placeholder="mm" required>
                        /
                        <select name="ano" id="ano" size="1" onclick="size=(size!=1)?1:8;" onblur="size = 1"></select>
                    </div>
                    <div>
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto" accept="image/*" required>
                    </div>
                    <hr>
                </div>

                <div id="div-btn">
                    <button type="button" id="btn-volt">Voltar</button>
                    <button type="button" id="btn-prox">Próximo</button>
                </div>

                <div id="repr-tab">
                    <span class="tab-step"></span>
                    <span class="tab-step"></span>
                    <span class="tab-step"></span>
                </div>

            </form>
        </div>
    </main>
